<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <header>
        <h1>El Cancionero de Alessandra</h1>
    </header>
    <main>
        <p>Estas son las canciones que me hacen pensar en ti:</p>

        <div class="container text-center">
            <div id="canciones" class="row d-flex justify-content-center">
                <!-- Aquí se cargarán las canciones dinámicamente -->
            </div>
        </div>
    </main>
    <footer>
        <p>Tantas cosas bellas que me recuerdan a ti.</p>
    </footer>

    <script>
        // Cargar las canciones desde canciones.json
        fetch('canciones.json')
            .then(response => response.json())
            .then(data => {
                const contenedor = document.getElementById('canciones');

                data.forEach(cancion => {
                    const card = document.createElement('div');
                    card.className = 'col-12 col-sm-6 col-md-3 mb-4';
                    card.innerHTML = `
                        <div class="card" style="width: 18rem;">
                            <img src="${cancion.portada}" class="card-img-top" alt="${cancion.titulo}">
                            <div class="card-body">
                                <h5 class="card-title">${cancion.titulo}</h5>
                                <p class="card-text">${cancion.artista}</p>
                                <a href="${cancion.enlace}" class="btn btn-primary" target="_blank">Ver</a>
                            </div>
                        </div>
                    `;
                    contenedor.appendChild(card);
                });
            })
            .catch(error => console.error('Error al cargar las canciones:', error));
    </script>
</body>
</html>
